<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lesson10style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-light d-flex h-100 p-5">
    <div class="container align-middle d-flex text-center bg-light w-100 gap-3 h-auto p-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo"
                    class="img-fluid">
                <p class="mt-3">Facebook is a social media platform that connects people around the world, allowing them
                    to share content, communicate, and build communities.</p>
            </div>

            <div class="col-md-6 w-25 shadow-sm p-3 mb-5 bg-white rounded">
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Email or phone number">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleFormControlInput2"
                        placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
                <a href="#" class="d-block mb-3">Forgotten password?</a>
                <hr class="my-4">
                <button type="button" class="btn btn-success w- m75 b-3">Create New Account</button>
            </div>
        </div>
</body>

</html>
